<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecasting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="chart" class="forecasting-canvas"></canvas>
<br>
<div id="input-container">
    <textarea rows="10" cols="50" id="data" class="forecasting-text-input"></textarea>
    <span id="menu">
        <label for="provider">Curve Fitting Provider</label>
        <select id="provider">
            <option value="">--</option>
            <option value="default">Default</option>
            <option value="regression-js">regression-js</option>
            <option value="tensorflow">TensorFlow</option>
        </select>

        <label for="default_method">Curve Fitting Method</label>
        <select id="default_method">
            <option value="">--</option>
            <option value="previous">Flatline</option>
        </select>

        <label for="regression-js_method">Curve Fitting Method</label>
        <select id="regression-js_method">
            <option value="">--</option>
            <option value="linear">Linear</option>
            <option value="polynomial">Polynomial</option>
            <option value="power">Power</option>
            <option value="exponential">Exponential</option>
            <option value="logarithmic">Logarithmic</option>
        </select>

        <label for="order">Order of Polynomial</label>
        <select id="order">
            <option value="">--</option>
            <option value="2">Quadratic</option>
            <option value="3">Cubic</option>
            <option value="4">4th Order</option>
            <option value="5">5th Order</option>
        </select>

        <label for="tensorflow">Curve Fitting Method</label>
        <select id="tensorflow">
            <option value="">--</option>
            <option value="test">Test</option>
        </select>
    </span>
    <button id="show-visor">Show Visor</button>
</div>
</body>

<!--<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>-->
<script type="text/javascript" src="../dist/bundle.js"></script>
</html>
